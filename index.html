<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left"></div>
            <div class="theme">
                <img src="" alt="Sun logo">
                <label for="theme" class="switch">
                    <input id="theme" type="checkbox">
                    <span class="slider"></span>
                </label>
                <img src="" alt="Moon logo">
            </div>
        </div>
        <div class="formbody">
            <div class="a1">
                <p class="question-info">Question <span></span> of 10</p>
                
                <h1>Welcome to the <span>Frontend Quiz!</span></h1>

                <p class="pick">Pick a subject to get started.</p>
            </div>

            <div class="a2">
                <div class="b1">
                    <div class="logo"><img src="" alt=""></div>
                    <h2>PHYSICS</h2>
                </div>                
                <div class="b2">
                    <div class="logo"></div>
                    <h2>MATHEMATICS</h2>
                </div>
                <div class="b3">
                    <div class="logo"></div>
                    <h2>CHEMISTRY</h2>
                </div>
                <div class="b4">
                    <div class="logo"></div>
                    <h2>BIOLOGY</h2>
                </div>

                <button type="button">Submit answer</button>
            </div>
        </div>
    </div>

    <script src="motion.js"></script>
</body>
</html>
